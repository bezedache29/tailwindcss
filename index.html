<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/app.css">
    <title>Document</title>
</head>
<body class="dark:bg-gray-800">
    <div class="container mx-auto">
        <div class="bg-blue-300 rounded-md border-2 border-white ring-2 ring-opacity-50 ring-pink-800 flex space-x-4 items-center mt-5">
            <img class="rounded-l-lg" src="http://placeimg.com/640/480/any" alt="">
            <div>
                <h1 class="text-4xl font-semibold">Salut les amis</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus mollitia quasi ipsam officia perferendis, quas voluptatibus est quibusdam quo a.</p>
            </div>
        </div>
        <button class="bg-yellow-500 dark:bg-red-500 px-2 py-1 rounded mt-3" onclick="switchDark()">Switch</button>
    </div>

    <script>
        const switchDark = () => {
            const html = document.querySelector('html')
            html.className = html.className === 'dark' ? '' : 'dark'
        }
    </script>
</body>
</html>
